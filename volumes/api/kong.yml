
_format_version: "3.0"

services:
  - name: auth-v1-open
    url: http://auth:9999/verify
    routes:
      - name: auth-v1-open
        strip_path: true
        paths:
          - /auth/v1/verify
    plugins:
      - name: cors
        config:
          origins:
            - "http://localhost:3000"
            - "http://calendario.idrolab.local:3000"
            - "https://calendario.idrolab.local:3000"
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Accept-Version
            - Accept-Profile
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - X-Auth-Token
            - Authorization
            - X-Client-Info
            - apikey
            - X-Requested-With
          exposed_headers:
            - X-Request-Id
          credentials: true
          max_age: 3600

